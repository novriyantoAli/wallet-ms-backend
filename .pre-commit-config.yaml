# Pre-commit hooks configuration
repos:
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint
        language: system
        args: [run, --fix]
        files: \.go$
        pass_filenames: false
        
      - id: go-test
        name: Run tests
        entry: go
        language: system
        args: [test, -v, ./...]
        files: \.go$
        pass_filenames: false
        
      - id: go-mod-tidy
        name: Go mod tidy
        entry: go
        language: system
        args: [mod, tidy]
        files: go\.(mod|sum)$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: \.pb\.go$
      - id: end-of-file-fixer
        exclude: \.pb\.go$
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict